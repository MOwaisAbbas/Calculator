<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="input-div">
        <input type="text" minlength="1" maxlength="8" class="input" placeholder="0" name="input" required>
    </div>
    <div class="btn">
        <div class="row">

            <button class="red">AC</button>
            <button class="operator">DEL</button>
            <button class="operator" disabled>%</button>
            <button class="operator">/</button>
        </div>
        <div class="row">

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="row">

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="row">

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="row">

            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
